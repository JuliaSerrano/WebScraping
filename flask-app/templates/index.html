<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Locations</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"> -->
</head>

<body>
    <h1 class="pt-5 pb-2">Welcome to the Properties Scraper Statistics!</h1>

    <p class="lead">This is the index page for an example Flask app using a SQL database containing properties of
        different
        locations.</p>

    <p>Select the location you want to search properties of:</p>




        <select id="dropdown" name=locations method="GET" action="/" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
            <option value = "">SELECT </option>
            <!-- <option value="{{locations[0].location}}" selected>{{locations[0].location}}</option> -->
            {% for l in locations[0:] %}
            <option value = "{{ url_for( 'property', location=l.location ) }}" href="{{ url_for( 'property', location=l.location ) }}">
                {{l.location}}</option>
            {% endfor %}

        </select>
   


    <!-- <ul>
        {% for l in locations %}
        <li><a href="{{ url_for( 'property', location=l.location ) }}">{{ l.location }}</a></li>
        {% endfor %}
    </ul> -->




</body>

</html>
